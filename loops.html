<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
        This is about Loops
    </div>
    <script>
        console.log("this is tutorial 55")
        let i=0
        for(i=0;i<3;i++)
        {
            console.log(i)
        }

        let friends=["Rohan","Sanjeev","Deepti","Pooja","SkillF"];
        for(let i=0;i<friends.length;i++)
        {
            console.log(friends[i]);
        }

        for(i of friends){
            console.log(i);
        }

        let employee={
            name:"Harry",
            salary:2,
            channel:"CWH",
        }

        for(i in employee)
        {
            console.log(`The ${i} of employee is ${employee[i]}`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS string functions</title>
</head>
<body>
    

    <script>
        var str="this is a string";
        console.log(str);
        var pos=str.indexOf('is')//gives first occurence of a substr
        console.log(pos)
        pos=str.lastIndexOf('is')//gives last occurence of a substr
        console.log(pos)

        var substr=str.slice(1,7);
        //or
        var substr=str.substring(1,7)

        var substr1=str.substr(1,9)
        console.log(substr)
        console.log(substr1)

        var replaced=str.replace('string','guru')
        console.log(str)
        console.log(replaced)

        console.log(str.toUpperCase())
        console.log(str.toLowerCase())
        var newstr=str.concat(' New String')
        console.log(newstr)

        var strwithwhitespaces="   this contains     whitespaces    "
        console.log(strwithwhitespaces)
        console.log(strwithwhitespaces.trim())

        var char2=str.charAt(2)
        console.log(char2)

        var char3=str.charCodeAt(2)
        console.log(char3)
    </script>
</body>
</html>
